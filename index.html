<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="../../fontawesome-free-5.15.1-web/css/fontawesome.css" rel="stylesheet">
    <link href="../../fontawesome-free-5.15.1-web/css/brands.css" rel="stylesheet">
    <link href="../../fontawesome-free-5.15.1-web/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Finder</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav navbar navbar-light>
        <a class="navbar-brand" href="/index.html">
            <img src="/assets/brand.png" alt="RecipeFinder logo">
        </a>
    </nav>

    <div class="container">
        <form>
        <div class="input-group">
            <span class="input-group-addon"><i class="fas fa-hamburger"></i></span>
            <input type="search" name="recipeInput" id="recipeInput" class="form-control" placeholder="Search by recipe">
            <span class="input-group-button"><button class="btn btn-secondary"><i class="fas fa-search"></i></button></span>
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="fas fa-carrot"></i></span>
            <input type="search" name="ingredientInput" id="ingredientInput" class="form-control" placeholder="Search by ingredients (comma delimited)">
            <span class="input-group-button"><button class="btn btn-secondary"><i class="fas fa-search"></i></button></span>
        </div>
        <button class="btn btn-primary" id="recipeSubmit">Submit</button>
    </div>

    <div class="container" id="searchResults">

    </div>

    <footer>

    </footer>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
