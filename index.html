<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link href="../../fontawesome-free-5.15.1-web/css/fontawesome.css" rel="stylesheet">
    <link href="../../fontawesome-free-5.15.1-web/css/brands.css" rel="stylesheet">
    <link href="../../fontawesome-free-5.15.1-web/css/solid.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Finder</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light mb-5">
        <a class="navbar-brand" href="/index.html">
            <img src="assets/costume4.svg" alt="RecipeFinder logo">
        </a>
    </nav>

    <div class="container">
        <form>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-hamburger"></i></span>
                </div>
                <input type="search" name="recipeInput" id="recipeInput" class="form-control"
                    placeholder="Search by recipe">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-carrot"></i></span>
                </div>
                <input type="search" name="ingredientInput" id="ingredientInput" class="form-control"
                    placeholder="Search by ingredients (comma delimited)">
            </div>
            <button class="btn mb-3" id="recipeSubmit">Search</button>
        </form>
    </div>

    <div class="container" id="searchResults">

    </div>

    <footer class="py-1 dark-transparent">
        <div class="container">
            <div class="row footer-content my-2">
                <div class="col-sm-3 text-center">
                    Made with the <a href="http://www.recipepuppy.com/about/api/">Recipe Puppy API</a>
                </div>
                <div class="col-sm-6 text-center">
                    <p>&copy; 2020 Peter Seely &amp; Adam Johnson</p>
                </div>
                <div class="col-sm-3 text-center">
                    <a href="https://github.com/BismarkPrime/RecipeFinder">
                        <i class="fab fa-github fa-3x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/3fd8249b75.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
